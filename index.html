<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=League+Spartan:wght@400;500;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>El pepe web</title>

</head>
<body>
  <main>
    <section id="box-principal">
      
      <div class="imagen">
        <img src="./images/illustration-hero.svg" alt="pepe">
      </div>

      <article id="order">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>

        <div id="box-annual">
          <img id="music" src="./images/icon-music.svg" alt="music">
          <div id="annual-plan">
            <h2>Annual Plan</h2>
            <span>  $59.99/year</span>
          </div>
          <a href="#" id="change"> Change</a>
        </div>

        <button id="pay">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>

      </article>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aron</a>.
  </div>
</body>
</html>
